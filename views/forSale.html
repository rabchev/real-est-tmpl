<div class="sf_cols">
    <div class="sf_colsOut sf_1col_1_100">
        <div class="sf_colsIn sf_1col_1in_100">
            <h1 class="section-title">
                For rent
            </h1>
            <div class="sorting">
                <div class="left">
                    <strong>Sort by</strong>
                    <a class="arrow-up current" href="javascript:alert('Not implemented.')">
                        <span>Price</span>
                    </a>
                </div>
                <div class="right">
                    <a class="thumbnails" href="javascript:alert('Not implemented.')">
                        <span>Thumbnails</span>
                    </a>
                    <a class="list current" href="javascript:alert('Not implemented.')">
                        <span>List</span>
                    </a>
                </div>
                <div class="center">
                    <strong>Show on page</strong>
                    <a class="current" href="javascript:alert('Not implemented.')">
                        <span>9 items</span>
                    </a>
                    <a href="javascript:alert('Not implemented.')">
                        <span>18 items</span>
                    </a>
                    <a href="javascript:alert('Not implemented.')">
                        <span>27 items</span>
                    </a>
                </div>
            </div>
            <div class="for-rent">{{#each rows}}
                <div class="row">
                    <a href="{{detailsUrl}}">
                        <img src="{{picture}}">
                    </a>
                    <div>
                        <h2>
                            <a href="{{detailsUrl}}">
                                {{name}}
                            </a>
                        </h2>
                        <p class="price">
                            {{price}}
                        </p>
                        <ul>{{#each features}}
                            <li>{{this}}</li>{{/each}}
                        </ul>
                        <p>
                            {{description}}
                        </p>
                        <a title="{{name}}" href="{{detailsUrl}}">
                            More details and photos
                        </a>
                    </div>
                </div>{{/each}}
            </div>
        </div>
    </div>
</div>
